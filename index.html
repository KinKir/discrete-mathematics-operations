    <div id="test1" class="col s12">
        <div class="row">
            <div class="col s6 offset-s4">
                <div class="row">
                    <div class="col s12 m8">
                        <div class="card">
                            <div class="card-image">

                            </div>
                            <div class="card-content">
                                <div class="row">
                                    <form id="formPermutacion">
                                        <div class="row">
                                            <div class="input-field col s4">
                                                <input id="inputNPermutacion" placeholder="Ingrese n" type="text" />
                                            </div>
                                            <div class="input-field col s4">
                                                <input id="inputRPermutacion" placeholder="Ingrese r" type="text" />
                                            </div>
                                            <div class="input-field col s4">
                                                <button class="btn waves-effect waves-light indigo darken-1" type="submit">
                                                    Calcular
                                                </button>
                                            </div>
                                        </div>
                                    </form>

                                    <h5 id="resultadoPermutacion"></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="test2" class="col s12">
        <div class="row">
            <div class="col s6 offset-s4">
                <div class="row">
                    <div class="col s12 m8">
                        <div class="card">
                            <div class="card-image">

                            </div>
                            <div class="card-content">
                                <div class="row">
                                    <form id="formCombinacion">
                                        <div class="row">
                                            <div class="input-field col s4">
                                                <input id="inputNCombinacion" placeholder="Ingrese n" type="text" />
                                            </div>
                                            <div class="input-field col s4">
                                                <input id="inputRCombinacion" placeholder="Ingrese r" type="text" />
                                            </div>
                                            <div class="input-field col s4">
                                                <button class="btn waves-effect waves-light indigo darken-1" type="submit">
                                                    Calcular
                                                </button>
                                            </div>
                                        </div>
                                    </form>

                                    <h5 id="resultadoCombinacion"></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="test3" class="col s12">
        <div class="row">
            <div class="col s6 offset-s4">
                <div class="row">
                    <div class="col s12 m8">
                        <div class="card">
                            <div class="card-image" style="height: 500px;">
                                <!-- <span id="cubica" class="graph"></span> -->
                                <div id="cy"></div>
                            </div>
                            <div class="card-content">
                                <div class="row">
                                    <form id="formGrafos">
                                        <div class="row">

                                            <div class="input-field col s4">
                                                <input id="inputDesde" type="text" placeholder="Desde"/>
                                            </div>
                                            <div class="input-field col s4">
                                                <input id="inputHacia" type="text" placeholder="Hacia"/>
                                            </div>
                                            <div class="input-field col s4">
                                                <button class="btn waves-effect waves-light indigo darken-1" type="submit">
                                                    Agregar
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="test4" class="col s12">
        <div class="row">
            <div class="col s6 offset-s4">
                <div class="row">
                    <div class="col s12 m8">
                        <div class="card">
                            <div class="card-image">
                                <span id="circular" class="graph"></span>
                            </div>
                            <div class="card-content">
                                <div class="row">
                                    <form id="formCircular">
                                        <div class="row">
                                            <div class="input-field col s2">
                                                <h5>f(x)=</h5>
                                            </div>
                                            <div class="input-field col s8">
                                                <input id="inputid" type="text" placeholder="Desde"/>
                                            </div>
                                            <div class="input-field col s2">
                                                <button class="btn waves-effect waves-light" type="submit">
                                                    >
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="conjuntos" class="row">
      <br />
      <div class="col s4 offset-s4">
        <div class="row">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Conjuntos</span>
              <p>Podrás realizar operaciones de conjuntos.</p>
            </div>
            <div class="card-action">
              <div class="input-field">
                <input id="conjunto1" type="text" class="validate">
                <label class="active" for="conjunto1">Conjunto 1</label>
              </div>
              <div class="input-field">
                <input id="conjunto2" type="text" class="validate">
                <label class="active" for="conjunto2">Conjunto 2</label>
              </div>
              <div class="input-field">
                <input id="conjunto3" type="text" class="validate">
                <label class="active" for="conjunto3">Conjunto 3</label>
              </div>
              <div class="input-field">
                <select>
                  <option value="" disabled selected>Elige tu operacion</option>
                  <option value="1">Union</option>
                  <option value="2">Interseccion</option>
                  <option value="3">Diferencia</option>
                </select>
              </div>
              <br />
              <a href="#">OPERAR</a>
            </div>
          </div>
        </div>
      </div>
    </div>
